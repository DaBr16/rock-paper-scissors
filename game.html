<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <script>
            // computer should randomly choose rock, paper or scissors
            function getComputerChoice() {
                // Create Array with [rock,paper,scissors]
                const options = ["rock", "paper", "scissors"];
                // chose random index
                var rnd_index = Math.floor(Math.random() * 3);
                // return array-value of random index
                return options[rnd_index];;
            }
            // both variables should be checked with each other
            function playRound(playChoice, compChoice) {
                let result = "";
                // players input should be case sensitive
                playChoice = playChoice.toLowerCase();
                if(playChoice==="rock" && compChoice==="scissors") {
                    result = "You Win! Rock beats scissors.";
                }else if(playChoice==="scissors" && compChoice==="paper") {
                    result = "You Win! Scissors beats paper.";
                }else if(playChoice==="paper" && compChoice==="rock") {
                    result = "You Win! Paper beats rock.";
                }else if(compChoice==="rock" && playChoice==="scissors") {
                    result = "You lost! Rock beats scissors.";
                }else if(compChoice==="scissors" && playChoice==="paper") {
                    result = "You lost! Scissors beats paper.";
                }else if(compChoice==="paper" && playChoice==="rock") {
                    result = "You lost! Paper beats rock.";
                }else {
                    result = "Draw!"
                }
                return result;
            }

            // create function game
            function game() {
                round = 1;
                playerScore=0;
                compScore=0;
                while(round <= 5) {
                    // string variable stores computer choice
                    let compChoice = getComputerChoice();
                    // create a user input with prompt()
                    let playChoice = prompt("Rock, Paper or Scissors?");                
                    // should run 5 times the playRound()
                    if(playRound(playChoice, compChoice)==="You Win! Rock beats scissors."){
                        playerScore++;
                        round++;
                    }else if(playRound(playChoice, compChoice)==="You Win! Scissors beats paper."){
                        playerScore++;
                        round++;
                    }else if(playRound(playChoice, compChoice)==="You Win! Paper beats rock."){
                        playerScore++;
                        round++;
                    }else if(playRound(playChoice, compChoice)==="You lost! Rock beats scissors."){
                        compScore++;
                        round++;
                    }else if(playRound(playChoice, compChoice)==="You lost! Scissors beats paper."){
                        compScore++;
                        round++;
                    }else if(playRound(playChoice, compChoice)==="You lost! Paper beats rock."){
                        compScore++;
                        round++;
                    }else{
                        round++;
                    } 
                }
                if (playerScore > compScore){
                    return "You won!"
                }else if (compScore > playerScore){
                    return "Computer won!"
                }else{
                    return "Draw!"
                }
            }
        </script>
    </body>
</html>
