            // computer should randomly choose rock, paper or scissors
            function getComputerChoice() {
                // Create Array with [rock,paper,scissors]
                const options = ["rock", "paper", "scissors"];
                // chose random index
                var rnd_index = Math.floor(Math.random() * 3);
                // return array-value of random index
                return options[rnd_index];;
